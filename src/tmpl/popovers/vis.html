<div id="vis-edit" ng-if="editVis">
	<div class="bubble top-right">
		<a class="close" vde-clear-bubbles>Close</a>

		<h5>Visualization Properties</h5>

		<vde-property label="Width" type="number" item="vis" property="width" ng-model="vis.width" nodrop="1"></vde-property>

		<vde-property label="Height" type="number" item="vis" property="height" ng-model="vis.height" nodrop="1"></vde-property>

		<fieldset>
			<legend>Padding</legend>

			<vde-property label="Left" type="number" item="vis" property="padding.left" ng-model="vis.padding.left" nodrop="1"></vde-property>

			<vde-property label="Right" type="number" item="vis" property="padding.right" ng-model="vis.padding.right" nodrop="1"></vde-property>

			<vde-property label="Top" type="number" item="vis" property="padding.top" ng-model="vis.padding.top" nodrop="1"></vde-property>

			<vde-property label="Bottom" type="number" item="vis" property="padding.bottom" ng-model="vis.padding.bottom" nodrop="1"></vde-property>

		</fieldset>

	</div>
</div>
