<div class="text inspector">

  <vde-property label="Text" type="expr-str" item="mark" property="textFormula" ng-model="mark.properties.textFormulaHtml"></vde-property>

  <fieldset id="font" ng-init="weight=['normal', 'bold']; style=['normal', 'italic'];">
    <legend>Font</legend>

    <vde-property label="Family" type="select" options="gMdl.fonts" item="mark" property="font" ng-model="mark.properties.font.value" scale="mark.properties.font.scale" field="mark.properties.font.field"></vde-property>

    <vde-property label="Size" type="number" item="mark" property="fontSize" ng-model="mark.properties.fontSize.value" scale="mark.properties.fontSize.scale" field="mark.properties.fontSize.field"></vde-property>

    <vde-property label="Weight" type="select" options="weight" item="mark" property="fontWeight" ng-model="mark.properties.fontWeight.value" scale="mark.properties.fontWeight.scale" field="mark.properties.fontWeight.field"></vde-property>

    <vde-property label="Style" type="select" options="style" item="mark" property="fontStyle" ng-model="mark.properties.fontStyle.value" scale="mark.properties.fontStyle.scale" field="mark.properties.fontStyle.field"></vde-property>

    <vde-property label="Color" type="color" item="mark" property="fill" ng-model="mark.properties.fill.value" scale="mark.properties.fill.scale" field="mark.properties.fill.field"></vde-property>

  </fieldset>


  <fieldset ng-show="!mark.connectedTo.host">
    <legend>Position</legend>

    <vde-property label="X" type="number" item="mark" property="x" ng-model="mark.properties.x.value" scale="mark.properties.x.scale" field="mark.properties.x.field"></vde-property>

    <vde-property label="Y" type="number" item="mark" property="y" ng-model="mark.properties.y.value" scale="mark.properties.y.scale" field="mark.properties.y.field"></vde-property>
  </fieldset>

  <fieldset>
    <legend>Align</legend>

    <vde-property label="" item="mark" nodrop="1">
      <div class="icons">
        <a class="text-left-align" ng-click="toggleProp('align', 'left');" ng-class="{selected: mark.properties.align.value == 'left'}">Left Align</a>

        <a class="text-center-align" ng-click="toggleProp('align', 'center');" ng-class="{selected: mark.properties.align.value == 'center'}">Center Align</a>

        <a class="text-right-align" ng-click="toggleProp('align', 'right');" ng-class="{selected: mark.properties.align.value == 'right'}">Right Align</a>

        <a class="text-top-align" ng-click="toggleProp('baseline', 'top');" ng-class="{selected: mark.properties.baseline.value == 'top'}">Top Align</a>

        <a class="text-middle-align" ng-click="toggleProp('baseline', 'middle');" ng-class="{selected: mark.properties.baseline.value == 'middle'}">Middle Align</a>

        <a class="text-bottom-align" ng-click="toggleProp('baseline', 'bottom');" ng-class="{selected: mark.properties.baseline.value == 'bottom'}">Bottom Align</a>
      </div>
    </vde-property>

    <vde-property label="X" type="number" item="mark" property="dx" ng-model="mark.properties.dx.offset"></vde-property>

    <vde-property label="Y" type="number" item="mark" property="dy" ng-model="mark.properties.dy.offset"></vde-property>
  </fieldset>

  <vde-property label="Angle" type="number" item="mark" property="angle" ng-model="mark.properties.angle.value" scale="mark.properties.angle.scale" field="mark.properties.angle.field"></vde-property>
</div>
