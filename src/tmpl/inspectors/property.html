<div class="property">
  <label>{{label}}</label>
  <div class="field" ng-switch on="type">
    <span ng-switch-when="text"><input type="text" ng-model="$parent.ngModel" ng-change="onchange()" /></span>

    <span ng-switch-when="number"><input type="number" ng-model="$parent.ngModel" ng-change="onchange()" /></span>

    <span ng-switch-when="range"><input type="range" ng-model="$parent.ngModel" ng-change="onchange()" min="{{min}}" max="{{max}}" step="{{step}}" /></span>

    <span ng-switch-when="color"><input type="color" ng-model="$parent.ngModel" ng-change="onchange()" /></span>

    <span ng-switch-when="select"><select ng-model="$parent.ngModel" ng-options="opt for opt in $parent.options"></select></span>
  </div>
</div>
