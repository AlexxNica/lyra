<div class="property">
  <label>{{label}}</label>
  <div class="field" ng-switch on="type">
    <div ng-if="scale || field">
      <vde-binding scale="scale" field="field"></vde-binding>

      <a class="unbind" ng-click="unbind(property)">Unbind</a>
    </div>

    <div ng-show="!field">
      <span ng-switch-when="text"><input type="text" ng-model="$parent.ngModel" ng-change="onchange()" ng-class="{'scaled-input': scale != undefined}" /></span>

      <span ng-switch-when="number"><input type="number" ng-model="$parent.ngModel" ng-change="onchange()" min="{{min}}" max="{{max}}" ng-class="{'scaled-input': scale != undefined}" /></span>

      <span ng-switch-when="range"><input type="range" ng-model="$parent.ngModel" ng-change="onchange()" min="{{min}}" max="{{max}}" step="{{step}}" ng-class="{'scaled-input': scale != undefined}" /></span>

      <span ng-switch-when="color"><input type="color" ng-model="$parent.ngModel" ng-change="onchange()" ng-class="{'scaled-input': scale != undefined}" /></span>

      <span ng-switch-when="checkbox"><input type="checkbox" ng-model="$parent.ngModel" ng-change="onchange()" /></span>

      <span ng-switch-when="select"><select ng-change="onchange()" ng-model="$parent.ngModel" ng-options="opt for opt in $parent.options" ng-class="{'scaled-input': scale != undefined}"></select></span>

      <span ng-switch-when="radio"><label ng-repeat="opt in $parent.options"><input type="radio" ng-model="$parent.ngModel" value="{{opt}}" /> {{opt}}</label> </span>

      <span ng-switch-when="field" class="schema-target">Drop a column here.</span>

      <div class="expr-container" ng-switch-when="expr" ng-model="$parent.ngModel" vde-expr></div>
    </div>

    <div ng-transclude="1"></div>
  </div>
</div>
