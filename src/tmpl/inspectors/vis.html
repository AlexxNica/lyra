<h4>Dimensions</h4>

<vde-property label="Width" type="number" item="vis" property="width"
              ng-model="props.width" nodrop="1" style="half"></vde-property>

<vde-property label="Height" type="number" item="vis" property="height"
              ng-model="props.height" nodrop="1" style="half"></vde-property>

<br clear="all" />

<vde-property  label=""  type="checkbox" item="vis" property="_autopad" 
                ng-model="props._autopad" nodrop="1" style="full"
                hint="Auto-adjust canvas size"></vde-property>

<div ng-show="!props._autopad">
  <h4>Padding</h4>

  <vde-property label="Left" type="number" item="vis" property="padding.left"
                ng-model="props.padding.left" nodrop="1" style="half"></vde-property>

  <vde-property label="Right" type="number" item="vis" property="padding.right"
                ng-model="props.padding.right" nodrop="1" style="half"></vde-property>

  <vde-property label="Top" type="number" item="vis" property="padding.top"
                ng-model="props.padding.top" nodrop="1" style="half"></vde-property>

  <vde-property label="Bottom" type="number" item="vis" property="padding.bottom"
                ng-model="props.padding.bottom" nodrop="1" style="half"></vde-property>
</div>

<br clear="all" />
