<div id="properties" ng-init="shapes=['circle', 'square', 'cross', 'diamond', 'triangle-up', 'triangle-down']">

  <fieldset id="Points">
    <legend>Points</legend>

    <vde-property label="X" type="number" item="mark" property="x" ng-model="mark.properties.x.value" scale="mark.properties.x.scale" field="mark.properties.x.field"></vde-property>

    <vde-property label="Y" type="number" item="mark" property="y" ng-model="mark.properties.y.value" scale="mark.properties.y.scale" field="mark.properties.y.field"></vde-property>

    <vde-property label="Shape" type="select" options="shapes" item="mark" property="shape" ng-model="mark.properties.shape.value" scale="mark.properties.shape.scale" field="mark.properties.shape.field"></vde-property>

    <vde-property label="Size" type="number" item="mark" property="size" ng-model="mark.properties.size.value" scale="mark.properties.size.scale" field="mark.properties.size.field"></vde-property>
    
  </fieldset>

  <fieldset id="fill">
    <legend>Fill</legend>

    <vde-property label="Color" type="color" item="mark" property="fill" ng-model="mark.properties.fill.value" scale="mark.properties.fill.scale" field="mark.properties.fill.field"></vde-property>  

    <vde-property label="Opacity" type="range" min="0" max="1" step="0.1" item="mark" property="fillOpacity" ng-model="mark.properties.fillOpacity.value" scale="mark.properties.fillOpacity.scale" field="mark.properties.fillOpacity.field"></vde-property> 
  </fieldset>  

  <fieldset id="stroke">
    <legend>Stroke</legend>

    <vde-property label="Color" type="color" item="mark" property="stroke" ng-model="mark.properties.stroke.value" scale="mark.properties.stroke.scale" field="mark.properties.stroke.field"></vde-property>  

    <vde-property label="Width" type="range" min="0" step="0.25" max="10" item="mark" property="strokeWidth" ng-model="mark.properties.strokeWidth.value" scale="mark.properties.strokeWidth.scale" field="mark.properties.strokeWidth.field"></vde-property> 
  </fieldset>  
 
</div>
