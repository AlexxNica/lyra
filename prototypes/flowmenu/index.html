<!DOCTYPE html>
<html>
<head>
    <title>VDE Prototype</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" />

    <script src="./jquery-1.8.2.js"></script>
    <script src="./jquery-ui-1.9.1.custom.js"></script>
	<script src="./d3.v2.js" type="text/javascript"></script>
    <script src="./interaction.js"></script>
	</head>
<body>

<div id="toolbar">
    <div id="draggable_rect" class="mark" ></div>
	<div id="draggable_text" class="mark textmark" >T</div>
	<div id="draggable_arc" class="mark" >A</div>
	<div id="draggable_axis" class="axismark" >X</div>	
</div>

<div id="sidebar">
    <div id="data">
        <ul>
        </ul>
    </div>

    <div id="properties">

    </div>
</div>

<div id="region">
<svg id="vis" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
 <!--   <rect x="200" y="200" width="50" height="100" fill="steelblue" stroke="#ccc" stroke-width="2"></rect> -->
</svg>
</div>

<div id="propertyEditor">
	<p>Update Bar Widths:</p>
	<input type="range" name="barWidthSlider" id="barWidthSlider" min="10" max="100" step="1" value="100" style="width: 242px"/>
	
	<p>Update Bar Color:</p>
	<input type="color" name="barFillColor" id="barFillColor"/>
	
	<p>Update Stroke Color:</p>
	<input type="color" name="barStrokeColor" id="barStrokeColor"/>
	
	<p>Update Font Size:</p>
	<input type="text" name="updateFontSize" id="updateFontSize" style="width:25px"/>px
</div>



</body>
</html>
