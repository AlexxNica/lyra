<!DOCTYPE html>
<html>
<head>
    <title>VDE Prototype</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
</head>
<body>

<div id="toolbar">
    <div class="mark"></div>
</div>

<div id="sidebar">
    <div id="data">
        <ul>
            <li>Country Name</li>
            <li>GDP</li>
            <li>Gold Medals</li>
            <li>Silver Medals</li>
            <li>Bronze Medals</li>
            <li>Male Count</li>
            <li>Female Count</li>
        </ul>
    </div>

    <div id="properties">

    </div>
</div>

<svg id="vis" width="500" height="500">
    <rect x="200" y="200" width="50" height="100" fill="steelblue" stroke="#ccc" stroke-width="2"></rect>
</svg>

</body>
</html>
