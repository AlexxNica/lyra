<!DOCTYPE html>
<html>

<head>
    <title>VDE Prototype</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="http://d3js.org/d3.v2.js"></script>

    <script type="text/javascript" src="js/primitives.js"></script>
    <script type="text/javascript" src="js/dropzones.js"></script>
</head>

<body>
    <div id="ui-left">

        <div id="ui-primitives" class="ui-box">
            <h2>Primitives</h2>
            <ul>

            </ul>
            
            <br clear="all" />
        </div>

        <div id="ui-data" class="ui-box">
            <h2>Data Columns</h2>
            <ul>

            </ul>
        </div>

        <br clear="all" />
    </div>

    <div id="ui-right">

        <div id="ui-design" class="ui-box">
            <h2>Design</h2>

            <div class="vis-panel" style="width: 250px; height: 200px;">
                <div class="delegate" style="top: 15px; left: 75px; width: 100px; height: 175px;">

                    <div class="rect" style="background: steelblue; position: absolute; top: 0px; left: 20px; width: 60px; height: 150px"></div>

                    <div class="dropzone" style="top: 0px; left: 0px; width: 15px; height: 150px;">
                        <h3 style="margin: 0 0 0 -50px;">Height</h3>
                    </div>

                    <div class="dropzone" style="top: 155px; left: 20px; width: 60px; height: 15px;">
                        <h3 style="margin: 15px 0 0 0;">Width</h3>
                    </div>

                </div>

            </div>

            <div id="ui-new-panel" class="vis-panel">
                <h3>+ New Panel</h3>
            </div>
        </div>

        <div id="ui-vis" class="ui-box">
            <h2>Visualization</h2>
        </div>

        <br clear="all" />
    </div>

    <br clear="all" />
</body>
</html>
