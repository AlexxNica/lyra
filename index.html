<html>
  <head>
    <title>The Lyra Visualization Design Environment</title>
    <script src="vendor/js/lyra.js" charset="utf8"></script>
  </head>
  <body>
    <div id="vis"></div>
  </body>
  <script>
    lyra.init();
    var r = lyra.Scene.child('marks.rect');
    var p = lyra.pipeline('cars');
    p._source.init({ url: 'http://vega.github.io/vega-editor/app/data/cars.json' })
      .then(function(pipeline) {
        r._pipeline = p;
        lyra.parse();
      })
      .catch(function(err) { console.error(err); });
  </script>
</html>
