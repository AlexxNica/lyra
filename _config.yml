### GENERAL SETTINGS ###

# Site settings
title: Lyra v2.0
description: "An interactive, graphical Visualization Design Environment (VDE)"
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://vega.github.io/lyra"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

kramdown:
  syntax_highlighter: rouge

colors:  #in hex code if not noted else
  primary: "#929496" #"#F70031"
  primary_rgb: "146, 148, 150" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#55498D" #"#33004D"
  link: "#CDA646"
  link_hover: "#CDA646"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"


